{% extends 'themes/sydney/base.html' %}

{% load staticfiles %}
{% load floppyforms %}

{% block extrajs_top %}
    {{ block.super }}
    {{ form.media }}
{% endblock %}

{% block content %}

  <div class="popup-content">
    <h1><strong>Foto</strong></h1>
    <div class="row">

      <div class="col-sm-12">

        <form method='post' enctype="multipart/form-data">{% csrf_token %}

            <input type="hidden" name="id" id="id_id" value="">
            
            {{ form }}
          
            <div class="bottom-fix-menu" align="center">
              <button type="submit" class="btn btn-lg btn-success">
                <i class="fa fa-check"></i> Salvar
              </button>
              <a href="{% url 'core.windows_close' %}" class="btn btn-lg btn-danger" role="button" ><i class="fa fa-times"></i> Cancelar</a>
            </div>

        </form> 

        <div class="clearfix"><br><br><br><br></div>

      </div>

    </div>
  </div>

{% endblock %}

{% block footer_area %}
{% endblock footer_area %}
